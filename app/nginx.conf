
#user  www-data;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

include modules.conf;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    include modules.d/*.conf;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    log_format ltsv
        'time:$time_local\t'
        'remote:$remote_addr\t'
        'method:$request_method\t'
        'user:$remote_user\t'
        'path:$request_uri\t'
        'code:$status\t'
        'size:$body_bytes_sent\t'
        'referer:$http_referer\t'
        'agent:$http_user_agent\t'
        'reqtime:$request_time\t'
        'reqsize:$request_length\t'
        'proto:$server_protocol\t'
        'scheme:$scheme\t'
        'vhost:$host\t'
        'origin:$http_x_forwarded_for\t'
        'runtime:$upstream_http_x_runtime\t'
        'apptime:$upstream_response_time\t'
        'server:$hostname\t'
        'geoip2_continent_code:$geoip2_continent_code\t'
        'geoip2_data_country_code:$geoip2_data_country_code\t'
        'geoip2_asn:$geoip2_asn\t'
        'geoip2_organization:$geoip2_organization';

    #access_log  logs/access.log  main;
    access_log  /var/log/nginx/access.log  ltsv;
    error_log   /var/log/nginx/error.log;


    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_vary on;

    server_tokens off;
    server_names_hash_bucket_size 128;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

